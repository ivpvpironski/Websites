<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Атрибут charset определя кодиране на символите в страницата.-->
    <meta name="description" content="Free Web tutorials on HTML and CSS">
    <!--Атрибутът description спомага за кратко описание на съдържанието на документа.-->
    <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
    <!--Списък от ключови думи за индексиране на документа с помощта на атрибута keywords.-->
    <meta name="author" content="Vihren Pironski">
    <!--Името на автора на документа се указва чрез атрибут author.-->
    <meta http-equiv="refresh" content="30">
    <!--Създава обновяване на уеб страницата на всеки n секунди-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Viewport е към HTML5 и контролира видимата област за потребителя в уеб страницата.-->
    <base href="http://www.w3schools.com/images/" target="_blank">
    <style>
        body {background-color: powderblue;}
        p {color: goldenrod;}
    </style>
    <title>Lecture_1</title>
</head>
<body>
<!--
alt  използва се за алтернативен текст на изображение
href  задава URL (уеб адреса) на линк
src  задава URL (уеб адреса) на изображение
title  задава информация за дадения елемент
name  задава име на елемента
width  задава ширина на елемента
height  задава височина на елемента
align указва на браузъра как да бъде подравнен текста в центъра (center), ляво
(left) или дясно (right)
lang декларира езикът на който е написана информацията във уеб страницата
style  позволява даден CSS стил да бъде приложен към HTML елемент
-->
<h1 align=”center”>Hypertext Markup Language</h1>
<p title=”Уроци HTML”> Езикът HTML се използва в WWW от 1990 година.<br>
    Той е пряк наследник на езика SGML. </p>
