<!--src - задава път до файла на изображението.
width - определя ширина на изображението.
height - височината на изображението.
alt – задава алтернативен текст на изображение. Показва се когато изображението не се зарежда в уеб страницата.
title – задава надпис към изображение когато мишката е над него.

<img src="picture.jpg"> -- picture.jpg се намира в една и съща папка с уеб страница
<img src="images/picture.jpg"> -- picture.jpg се намира в папка images, която е в една папка с уеб страницата
<img src="/images/picture.jpg"> -- picture.jpg се намира папка images, която е в основната директория на уеб сайта
<img src="../picture.jpg"> -- picture.jpg се намира в папка на едно ниво с папката с уеб страница
-->
