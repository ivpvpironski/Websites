<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
</head>
<body>
<p>
    <i>
        11.04.2022
    </i><br>
    Today was an amazing day.
</p>
<script>
    var myObj = {
        gift : "pony",
        pet : "kitten",
        bed : "kings"
    }

    function check(checkProp){
        if( myObj.hasOwnProperty(checkProp)){
            return myObj[checkProp]
        }
        else{
            return "Not found"
        }
    }
    console.log(check("gift"))

</script>

</body>
