<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>

    <table  border="1" width="50%" >
        <tr align="center" style="height: 80px">
            <td> 1 </td>
            <td colspan="2"> 2 </td>
            <td rowspan="3" align="center">7 </td>
        </tr>
        <tr align="center" style="height: 80px">
            <td> 3 </td>
            <td> 4 </td>
            <td rowspan="3"> 5 </td>
        </tr>
        <tr align="center" style="height: 80px">
            <td colspan="2"> 6 </td>
        </tr>
    </table>
</body>
</html>
