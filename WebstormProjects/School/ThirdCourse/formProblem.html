<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form align="center" style="font-size: large">
        <legend >Personal information form: </legend><br><br>
        Email:<br>
        <input type="text" label="email" placeholder="email"><br>
        Password:<br>
        <input type="text" label="password" placeholder="password"><br><br>

        Sex:<br>
        <input type="radio" label="gender" value="male" checked> Man<br>
        <input type="radio" label="gender" value="female"> Woman<br><br>

        Height:<br>

        City:<br>

            <option value="Sofia">Sofia</option>
            <option value="Plovdiv">Plovdiv</option>

            <option value="Burgas">Burgas</option>
            <option value="Pleven">Pleven</option>
            <option value="Lovech">Lovech</option>
            <option value="Veliko Tyrnovo">Veliko Tyrnovo</option>
            <option value="Blagoevgrad">Blagoevgrad</option>
        </select><br><br>

        <input type="checkbox" lable="Terms" value="True">Do you agree with terms of service?<br>
        <input type="checkbox" label="ads" value="True">Would you like to receive email from us?<br><br>
        <input type="submit" value=”Submite”>
    </form>
</body>
</html>
